<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <div class="menu-button" id="menuButton">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <nav class="slide-menu" id="slideMenu">
        <button id="closeMenu" class="close-btn">&times;</button>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about" class="section about-section">
        <div class="container">
            <div class="about-content">
                <img src="WhatsApp Image 2025-02-25 at 11.28.25 AM.jpeg" alt="Profile Picture" class="profile-pic">
                <div class="about-text">
                    <h2>About Me</h2>
                    <p>Hello! I'm <strong>Nitol Das</strong>, a <span class="skys"></span></p>
                </div>
            </div>
        </div>
    </section>
    <section id="skills" class="section skills-section">
        <div class="container">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li>C</li>
                <li>C++</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </div>
    </section>
    <section id="contact" class="section contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="button" id="sendButton">Send Message</button>
            </form>
            <p id="formResponse" class="form-response"></p>

            <h3>Follow Me</h3>
            <div class="social-links">
                <a href="https://www.facebook.com/share/1Dbr779QYU/" target="_blank" class="social-icon facebook">Facebook</a>
                <a href="" target="_blank" class="social-icon instagram">Instagram</a>
                <a href="" target="_blank" class="social-icon github">Github</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p style="display: flex; justify-content: center; margin-top: 40px;margin-bottom: 20px;">&copy; 2024 nitoldas. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".skys", {
            strings: ["passionate developer with expertise in web development, Java programming, and creating interactive user experiences. Currently, I am a student of Premier University Chittagong dept. of CSE."],
            typeSpeed: 60,
            backSpeed: 30,
            loop: true
        });
    </script>
</body>
</html>
